<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle" id="hamburger-button" >
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img alt="" class="song-img">
            <h1 id="song-title"></h1>
            <p id="song-artist"></p>

            <audio id="song">
                <source id="audio-source" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress">

            <div class="controls">
                <div id="previous-button"><i class="fa-solid fa-backward"></i></div>
                <div onclick="playPause()"><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                <div id="next-button"><i class="fa-solid fa-forward"></i></div>
            </div>

            <!-- <div id="song-list" class="song-list-container">
                <div class="song-list">
                  <div id="song-list-container"></div>
                </div>
              </div> -->
        </div>
    </div>

<script src="index.js"></script>

</body>
</html>
